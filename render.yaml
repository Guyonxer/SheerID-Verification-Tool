services:
  # Backend API Service
  - type: web
    name: sheerid-api
    runtime: docker
    dockerfilePath: ./auto-verify-tool/Dockerfile
    dockerContext: ./auto-verify-tool
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: sheerid-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: sheerid-api
          property: host
